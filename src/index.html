<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script src="platform.js" type="text/javascript"></script>
    <script src="layouteditor.js" type="text/javascript"></script>
    <link href="layouteditor.css" rel="stylesheet" type="text/css"></link>
    <style>
    x-styleButton {
        display: inline-block;
        border: 4px solid black;
    }
    </style>
</head>

<body>
    <button id="selectTool" class="tool">SELECT</button>
    <button id="panZoomTool" class="tool">PAN/ZOOM</button>
    <button id="resizeTool" class="tool">RESIZE</button>
    <button id="moveTool" class="tool">MOVE</button>
    <button id="rotateTool" class="tool">ROTATE</button>
    <button id="rectTool" class="tool">RECT</button>
    <button id="ellipseTool" class="tool">ELLIPSE</button>
    <button id="textTool" class="tool">TEXT</button>
    <div></div>
    <button id="undo">UNDO</button>
    <button id="redo">REDO</button>
    <button id="clear">CLEAR</button>
    <button id="save">SAVE</button>
    <button id="load">LOAD</button>
    <button id="duplicate">DUPLICATE</button>
    <button id="delete">DELETE</button>
    <div></div>
    <select id="platform">
        <option value="0">iPhone_Landscape</option>
        <option value="1">iPhone_Portrait</option>
        <option value="2">iPhone4_Landscape</option>
        <option value="3">iPhone4_Portrait</option>
        <option value="4">iPhone5_Landscape</option>
        <option value="5">iPhone5_Portrait</option>
        <option value="6">iPad_Landscape</option>
        <option value="7">iPad_Portrait</option>
        <option value="8">iPad3_Landscape</option>
        <option value="9">iPad3_Portrait</option>
    </select>
    <button id="styles">STYLES</button>
    <button id="shapes">SHAPES</button>
    <a id="download" href="#" target="_blank" download="layout">DOWNLOAD</a>
    <input id="upload" type="file"></input>
    <div></div>
    <button id="makeSquare">Make Square</button>
    <select id="distribute">
        <option value="0">None</option>
        <option value="1">Left</option>
        <option value="2">Right</option>
        <option value="3">Top</option>
        <option value="4">Bottom</option>
        <option value="5">Vertical</option>
        <option value="6">Horizontal</option>
    </select>
    <span id="page">
        <input type="radio" name="page" value="0" checked>Page 0</input>
        <input type="radio" name="page" value="1">Page 1</input>
        <input type="radio" name="page" value="2">Page 2</input>
    </span>
    <div></div>
    <div id="editor" class="layout"></div>
    <!--canvas id="layoutShapes" class="layout" width="500px" height="500px"></canvas>
    <canvas id="layoutTool" class="layout" width="500px" height="500px"></canvas>
    <canvas id="interaction" class="layout" width="500px" height="500px"></canvas-->
    <div id="layoutStyles" class="layout hidden" width="500px" height="500px">
        <x-styleButton value="default2"></x-styleButton>
        <x-styleButton value="blah"></x-styleButton>
    </div>
    <div id="PropertyPanel">
    </div>
    <input type="hidden" id="inputText"></input>
    <textarea cols="20" rows "1" id="inputMultiLine"></textarea>
</body>

</html>
